<div>
		<div class="row login_form">
			<div class="span4 offset4 control-group">
				<h1 class="oxfam-font"><span class="brand">{{ ORGANIZATION_NAME }}</span><span class="slogan">live stories</span></h1>
			<form method="POST" action="{% url account_login %}" class="form-vertical thumbnail">
				<fieldset>
			  {% csrf_token %}
			  {% if form.non_field_errors or form.errors %}
			  <div class="alert alert-error">{{ form.non_field_errors.as_text }}{{ form.errors }}</div>
			  {% endif %}
			  <input type="hidden" name="next" value="{{next}}" />
				
			  <div class="item control-group">
			    <label for="id_email" class="control-label">Email</label>
			    <div class="input">{{ form.username }}</div>
			  </div>
			
			  <div class="item control-group">
			    <label for="id_password" class="control-label">Password</label>
			    <div class="input">{{ form.password }}</div>
			  </div>
			
			  <div class="form_actions">
			    <button type="submit" class="btn-green">Login</button>
			    <a href="{% url account_forgot %}">Forgot password?</a>
			  </div>
				</fieldset>
			</form>
			</div>
		</div>
</div>
