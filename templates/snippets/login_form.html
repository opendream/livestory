<form method="POST" action="{% url account_login %}">
  {% csrf_token %}
  {{form.non_field_errors}}
  <input type="hidden" name="next" value="{{next}}" />

  <div class="item">
    <label for="id_email">Email</label>
    <div class="input">{{form.email}}{{form.email.errors}}</div>
  </div>

  <div class="item">
    <label for="id_password">Password</label>
    <div class="input">{{form.password}}{{form.password.errors}}</div>
  </div>

  <div class="form_actions">
    <button type="submit" class="btn primary login_button">Login</button>
    <a href="/accounts/password_reset/">Forgot password?</a>
  </div>

</form>
