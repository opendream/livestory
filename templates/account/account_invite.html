{% extends 'base_backend.html' %}

{% block head_title %}Invite Users{% endblock %}

{% block content %}
<form class="form-horizontal" action="{% url account_invite %}" method="post">
{% csrf_token %}
<fieldset>
  <legend><h1>Invite User</h1></legend>
  
  <div class="control-group">
    <label class="control-label" for="id_emails">Emails</label>
    <div class="controls">
      <textarea class="input-xlarge span6" id="id_emails" rows="3" name="emails"></textarea>
      <p class="help-block">Separated emails by comma e.g. user1@oxfam.org.uk, user2@oxfam.org.uk</p>
    </div>
  </div>

  <div class="form-backend">
    <button type="submit" class="btn-green">Invite</button>
    <button type="reset" class="btn-grey" id="invite-cancel">Reset</button>
    <script type="text/javascript" charset="utf-8">
      $('#invite-cancel').click(function (e) {
        e.preventDefault();
        $('#id_emails').val('');
      })
    </script>
  </div>
</fieldset>
</form>
{% endblock %}
