{% extends 'base_backend.html' %}

{% block content %}
    <table>
    {% for blog in blogs %}
        <tr>
          <td class="title">{{ blog.title }}</td><td>{{ blog.love_set.count }}</td><td><div class="mood-{{ blog.mood }}">{{ blog.get_mood_text }}</div></td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
